<div class="form-group" ng-class="{'has-error':categoryForm.name.$invalid}">    
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" ng-model="category.name" required>
	<span class="help-block has-error error-msg" ng-show="categoryForm.name.$invalid && categoryForm.$submitted">This field is required</span>
</div>



<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <button type="reset" class="hide">reset</button>
        <button type="submit" class="btn btn-block btn-info">
            Save <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </button>
    </div>
</div>
